<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urutkan Kata Bahasa Inggris - Drag & Drop</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background-color: rgba(173, 216, 230, 0.95); /* biru muda */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; color: #003366; }
    .word-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    .word {
      background: white;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: grab;
      font-weight: bold;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .word.dragging { opacity: 0.5; }
    textarea {
      width: 100%;
      height: 100px;
      background: white;
      color: black;
      border: 2px dashed #003366;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #checkBtn { background-color: #006400; }
    #resetBtn { background-color: #8b0000; }
    #nextBtn, #prevBtn { background-color: #003366; }
    #feedback { text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Urutkan Kata Bahasa Inggris</h1>
    <div id="questionArea">
      <div class="word-box" id="wordBox"></div>
      <textarea id="answerBox" placeholder="Tarik kata ke sini..."></textarea>
      <div class="buttons">
        <button id="prevBtn">PREVIOUS</button>
        <button id="checkBtn">HASIL</button>
        <button id="resetBtn">RESET</button>
        <button id="nextBtn">NEXT</button>
      </div>
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    const sentences = [
      ['I','am','going','to','the','market'],
      ['I','will','go','to','the','garden'],
      ['I','can','sleep','very','well'],
      ['I','will','play','football','tomorrow'],
      ['I','am','speaking','English','very','well']
    ];

    let current = 0;
    const wordBox = document.getElementById('wordBox');
    const answerBox = document.getElementById('answerBox');
    const feedback = document.getElementById('feedback');
    const checkBtn = document.getElementById('checkBtn');
    const resetBtn = document.getElementById('resetBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderSentence() {
      wordBox.innerHTML = '';
      answerBox.value = '';
      feedback.textContent = '';
      shuffle([...sentences[current]]).forEach(word => {
        const span = document.createElement('div');
        span.classList.add('word');
        span.textContent = word;
        span.draggable = true;
        span.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', word);
          span.classList.add('dragging');
        });
        span.addEventListener('dragend', () => span.classList.remove('dragging'));
        wordBox.appendChild(span);
      });
    }

    answerBox.addEventListener('dragover', (e) => e.preventDefault());
    answerBox.addEventListener('drop', (e) => {
      e.preventDefault();
      const word = e.dataTransfer.getData('text/plain');
      if (word) {
        answerBox.value += (answerBox.value ? ' ' : '') + word;
        const card = [...wordBox.children].find(c => c.textContent === word);
        if (card) card.style.display = 'none';
      }
    });

    checkBtn.addEventListener('click', () => {
      const ans = answerBox.value.trim().split(/\s+/);
      const correct = sentences[current];
      if (JSON.stringify(ans) === JSON.stringify(correct)) {
        feedback.style.color = 'green';
        feedback.textContent = 'Hebat, Jawaban Anda Benar';
        nextBtn.disabled = false;
      } else {
        feedback.style.color = 'red';
        feedback.textContent = 'Maaf. Jawaban Anda Salah, Ulangi lagi!';
        nextBtn.disabled = true;
      }
    });

    resetBtn.addEventListener('click', renderSentence);

    nextBtn.addEventListener('click', () => {
      if (current < sentences.length - 1) {
        current++;
        renderSentence();
        prevBtn.disabled = false;
        if (current === sentences.length - 1) nextBtn.textContent = 'SELESAI';
      } else {
        feedback.textContent = 'Semua kalimat telah selesai!';
      }
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        renderSentence();
        nextBtn.textContent = 'NEXT';
      }
      prevBtn.disabled = current === 0;
    });

    renderSentence();
    prevBtn.disabled = true;
    nextBtn.disabled = true;
  </script>
</body>
</html>
