<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pilih Alat Input Komputer - Drag & Drop</title>
  <style>
    :root{
      --bg:#08203a; /* dark blue background */
      --skin:#ffc0cb; /* pink skin */
      --textarea-bg:#000000; /* black textarea */
      --card-size:110px;
    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}

    .wrapper{width:980px;max-width:95%;background:var(--skin);border-radius:12px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,0.35)}
    h1{margin:0 0 10px;font-size:20px;color:#3a0b1d}
    p.instr{margin:6px 0 18px;color:#3a0b1d}

    .top-area{display:flex;gap:18px;align-items:flex-start}
    .cards{display:flex;flex-wrap:wrap;gap:10px;flex:1;padding:8px;background:rgba(255,255,255,0.2);border-radius:8px;min-height:180px}
    .card{width:var(--card-size);height:var(--card-size);display:flex;align-items:center;justify-content:center;flex-direction:column;border-radius:8px;background:#fff;padding:8px;box-shadow:0 3px 8px rgba(0,0,0,0.12);cursor:grab}
    .card.dragging{opacity:0.5}
    .card img{width:44px;height:44px;object-fit:contain}
    .card .name{font-size:12px;margin-top:6px;color:#333}

    .drop-col{width:320px}
    textarea#dropzone{width:100%;height:180px;background:var(--textarea-bg);color:#fff;border-radius:8px;padding:10px;font-size:14px;resize:none;border:2px dashed rgba(255,255,255,0.12)}
    .drop-hint{font-size:12px;color:#3a0b1d;margin-top:6px}

    .controls{display:flex;gap:8px;margin-top:14px}
    button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    button#check{background:#2e7d32;color:#fff}
    button#reset{background:#c62828;color:#fff}

    .feedback{margin-top:12px;font-weight:700}

    /* responsive */
    @media (max-width:840px){
      .top-area{flex-direction:column}
      .drop-col{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Pilih Alat Input Komputer</h1>
    <p class="instr">Seret gambar perangkat input ke area teks di kanan. Urutan jawaban yang benar (contoh): <code>keyboard-microphone-mouse</code>.</p>

    <div class="top-area">
      <div class="cards" id="cardsContainer" aria-label="Kumpulan gambar perangkat input"></div>

      <div class="drop-col">
        <textarea id="dropzone" placeholder="Tarik gambar ke sini (drag & drop)"></textarea>
        <div class="drop-hint">Tekan tombol <strong>Hasil</strong> untuk melihat feedback atau <strong>Reset</strong> untuk mengacak ulang.</div>
      </div>
    </div>

    <div class="controls">
      <button id="check">Hasil</button>
      <button id="reset">Reset</button>
      <div class="feedback" id="feedbackArea" aria-live="polite"></div>
    </div>
  </div>

  <script>
    /* Data perangkat input - each has id (used for matching) and label */
    const devices = [
      {id:'keyboard', label:'Keyboard'},
      {id:'speaker', label:'Speaker'},
      {id:'monitor', label:'Monitor'},
      {id:'mouse', label:'Mouse'},
      {id:'microphone', label:'Microphone'},
      {id:'printer', label:'Printer'}
    ];

    const cardsContainer = document.getElementById('cardsContainer');
    const dropzone = document.getElementById('dropzone');
    const feedbackArea = document.getElementById('feedbackArea');
    const checkBtn = document.getElementById('check');
    const resetBtn = document.getElementById('reset');

    // Utility: shuffle array
    function shuffle(array){
      for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
      }
      return array;
    }

    // Small SVG icon generator (simple pictogram) encoded as data URL
    function svgDataURL(text){
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 96 96'><rect rx='10' ry='10' width='96' height='96' fill='%23ffffff' opacity='0.001'/><text x='50%' y='50%' font-size='12' dominant-baseline='middle' text-anchor='middle' fill='%23000'>${text}</text></svg>`;
      return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);
    }

    // render cards in random order
    function renderCards(){
      cardsContainer.innerHTML = '';
      const list = shuffle(devices.slice());
      list.forEach(dev => {
        const card = document.createElement('div');
        card.className='card';
        card.setAttribute('draggable','true');
        card.dataset.id = dev.id;

        const img = document.createElement('img');
        img.alt = dev.label;
        img.src = svgDataURL(dev.label);
        card.appendChild(img);

        const name = document.createElement('div');
        name.className='name';
        name.textContent = dev.label;
        card.appendChild(name);

        // drag events
        card.addEventListener('dragstart', (e)=>{
          e.dataTransfer.setData('text/plain', dev.id);
          card.classList.add('dragging');
        });
        card.addEventListener('dragend', ()=>card.classList.remove('dragging'));

        cardsContainer.appendChild(card);
      });
    }

    // initialize
    renderCards();

    // allow drop on textarea
    dropzone.addEventListener('dragover', (e)=>{ e.preventDefault(); });
    dropzone.addEventListener('drop', (e)=>{
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain') || '';
      if(!id) return;

      // find the source card (if present and visible)
      const card = Array.from(cardsContainer.children).find(c=>c.dataset.id===id);
      if(!card) return; // already removed or not found

      // append to textarea value with hyphen separator
      const current = dropzone.value.trim();
      const toAppend = id;
      if(current.length===0) dropzone.value = toAppend;
      else dropzone.value = current + '-' + toAppend;

      // hide the card (mimic "menghilang")
      card.style.display = 'none';

      feedbackArea.textContent='';
    });

    // Hasil button logic
    checkBtn.addEventListener('click', ()=>{
      const ans = dropzone.value.trim().replace(/\s+/g,'');
      const correct = 'keyboard-microphone-mouse';
      if(ans.toLowerCase()===correct){
        feedbackArea.style.color = '#0b6b1a';
        feedbackArea.textContent = 'Hebat Jawaban Anda Benar';
      } else {
        feedbackArea.style.color = '#7f0b0b';
        feedbackArea.textContent = 'Maaf. Jawaban Anda Salah Ulangi Lagi';
      }
    });

    // Reset button logic - clears textarea, restores cards and reshuffles
    resetBtn.addEventListener('click', ()=>{
      dropzone.value='';
      feedbackArea.textContent='';
      // show all cards again, then re-render shuffled
      renderCards();
    });

    // Extra: let user remove last token by double-clicking textarea
    dropzone.addEventListener('dblclick', ()=>{
      const parts = dropzone.value.trim().split('-').filter(Boolean);
      if(parts.length===0) return;
      const removed = parts.pop();
      dropzone.value = parts.join('-');
      // if the corresponding card was hidden, restore it
      const card = Array.from(cardsContainer.children).find(c=>c.dataset.id===removed);
      if(card) card.style.display='flex';
    });

    // Accessibility: keyboard support - move focusable cards via Enter to simulate drop
    cardsContainer.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        const target = e.target.closest('.card');
        if(target){
          const id = target.dataset.id;
          // simulate drop
          const current = dropzone.value.trim();
          dropzone.value = current.length? current+'-'+id : id;
          target.style.display='none';
        }
      }
    });

    // Make cards focusable
    function makeCardsFocusable(){
      Array.from(cardsContainer.children).forEach(c=>{
        c.tabIndex=0;
      });
    }

    // Call after rendering
    const obs = new MutationObserver(()=> makeCardsFocusable());
    obs.observe(cardsContainer,{childList:true});

  </script>
</body>
</html>
